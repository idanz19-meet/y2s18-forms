<!doctype html>
<html>
<head>
    <title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='infinity_symbol.png')}}">
</head>
<body>
    <h1>Welcome to the home page!</h1>
    <a href="{{ url_for('add_student_route') }}">
    Add a student</a>

    <hr>
    <br>
     <h2>Students</h2>
    {% for student in students %}
    <p>
	    Name: <a href="{{url_for('display_student', student_id=student.student_id)}}">{{student.name}}</a><br>
	    Class: {{student.year}}<br>
	    Finished Lab: {{student.finished_lab}}
    </p>
    {% endfor %}

</body>
</html>
